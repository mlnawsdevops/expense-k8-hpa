apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  namespace: expense
  labels: 
    project: expense
    app: frontend
    tier: web
spec:
  replicas: 2
  selector: 
    matchLabels:
      project: expense
      app: frontend
      tier: web
  template:
    metadata:
      labels:
        project: expense
        app: frontend
        tier: web
    spec:
      containers:
      - name: frontend
        image: mlndockerhub/frontend:v1
        resources:
          requests:
            cpu: 100m
            memory: 128Mi
          limits: 
            cpu: 100m
            memory: 128Mi

---
apiVersion: v1 
kind: Service
metadata:
  name: frontend
  namespace: expense
spec:
  type: LoadBalancer
  selector: 
    project: expense
    tier: web
    app: frontend
  ports:
  - name: frontend-svc-port
    protocol: "TCP"
    port: 80
    targetPort: 80

---
apiVersion: autoscaling/v1
kind: HorizontalPodAutoscaler
metadata:
  name: frontend
  namespace: expense
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: frontend
  minReplicas: 1
  maxReplicas: 10
  targetCPUUtilizationPercentage: 15